<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Instagram Style Login</title>
        <link rel="stylesheet" href="style.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <div class="form-container">
            <h2>Login</h2>

            <div id="error-message" class="error-message"></div>

            <form id="login-form">
                <label>Username or Email</label>
                <input type="text" id="username"
                    placeholder="Enter your username or email" required>
                <small></small>

                <label>Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password"
                        placeholder="Enter your password" required>
                    <span class="toggle"
                        onclick="togglePassword('password')">üëÅÔ∏è</span>
                </div>
                <small></small>

                <button type="submit">Login</button>
            </form>

            <!-- ‚úÖ Signup Button -->
            <div style="text-align: center; margin-top: 20px;">
                <p>Don't have an account?</p>
                <button onclick="redirectToSignup()"
                    style="padding: 10px 20px; border: none; background-color: #0095f6; color: white; border-radius: 5px; cursor: pointer;">Signup
                    / Register</button>
            </div>
        </div>

        <script>
        function togglePassword(id) {
            const input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
        }

        function redirectToSignup() {
            alert("Redirecting you to signup page...");
            window.location.href = "index.html"; // ‚úÖ make sure this file exists
        }
    </script>

        <script src="login.js"></script>
    </body>
</html>
